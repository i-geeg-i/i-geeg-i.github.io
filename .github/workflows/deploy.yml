name: Build and Deploy Next.js to VPS

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🔐 Setup SSH agent
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: 🤝 Add VPS to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan ${{ secrets.VPS_IP }} >> ~/.ssh/known_hosts

      - name: 🚀 Sync project to VPS
        run: |
          rsync -avz --delete \
            --exclude 'node_modules' \
            --exclude '.git' \
            ./ ${{ secrets.VPS_USER }}@${{ secrets.VPS_IP }}:/var/www/geeg.tatar/

      - name: 🔄 Build & restart on VPS
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_IP }} << 'EOF'
          cd /var/www/geeg.tatar
          npm ci --omit=dev
          npm run build
          sudo systemctl restart next-geeg
          EOF
